syntax = "proto3";

package upload;

option go_package = "/gen/upload";

service Upload {
    rpc FileUpload (FileUploadRequest) returns (FileUploadResponse) {}
}

message FileUploadRequest {
    string file_name = 1;
    string content_type = 2;
    bytes file_data = 3;
}

message FileUploadResponse {
    bool success = 1;
    string message = 2;
}